    <script>
        // GitHub Pages Catalog Client
        class CatalogClient {
            constructor() {
                this.baseUrl = window.location.origin + window.location.pathname.replace('/catalogo.html', '');
                this.currentUser = null;
                this.userType = null;
                this.products = [];
                this.categories = [];
                this.filteredProducts = [];
            }

            async loadData(filename) {
                try {
                    // Tenta carregar do GitHub primeiro
                    const response = await fetch(`${this.baseUrl}/data/${filename}`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const rawText = await response.text();
                    const data = JSON.parse(rawText);
                    return this.fixObjectUtf8(data);
                } catch (error) {
                    console.log(`Dados do GitHub indisponíveis para ${filename}, verificando localStorage...`);
                    
                    // Fallback para localStorage (dados do admin)
                    const dataType = filename.replace('.json', '').replace('_', '');
                    const localKey = `moveisbonafe_${dataType === 'pricesettings' ? 'priceSettings' : dataType}`;
                    const localData = localStorage.getItem(localKey);
                    
                    if (localData) {
                        console.log(`✅ Carregado ${filename} do localStorage`);
                        const data = JSON.parse(localData);
                        return this.fixObjectUtf8(data);
                    }
                    
                    console.log(`⚠️ Nenhum dado encontrado para ${filename}`);
                    return [];
                }
            }

            // Fix UTF-8 encoding issues
            fixUtf8Text(text) {
                if (!text || typeof text !== 'string') return text;
                
                // Common UTF-8 encoding fixes for Portuguese
                const fixes = {
                    'mÃªs': 'mês',
                    'MÃªs': 'Mês',
                    'atÃ©': 'até',
                    'vÃ¡lido': 'válido',
                    'promoÃ§Ã£o': 'promoção',
                    'Ã¡': 'á',
                    'Ã©': 'é',
                    'Ã­': 'í',
                    'Ã³': 'ó',
                    'Ãº': 'ú',
                    'Ã§': 'ç',
                    'Ã£': 'ã',
                    'Ãµ': 'õ',
                    'Ã¢': 'â',
                    'Ãª': 'ê',
                    'Ã´': 'ô',
                    'm�s': 'mês'
                };
                
                let fixed = text;
                for (const [wrong, correct] of Object.entries(fixes)) {
                    fixed = fixed.replace(new RegExp(wrong, 'gi'), correct);
                }
                
                return fixed;
            }

            // Apply UTF-8 fixes to objects
            fixObjectUtf8(obj) {
                if (typeof obj === 'string') {
                    return this.fixUtf8Text(obj);
                } else if (Array.isArray(obj)) {
                    return obj.map(item => this.fixObjectUtf8(item));
                } else if (obj && typeof obj === 'object') {
                    const fixed = {};
                    for (const [key, value] of Object.entries(obj)) {
                        fixed[key] = this.fixObjectUtf8(value);
                    }
                    return fixed;
                }
                return obj;
            }

            mapUserRole(role) {
                switch(role) {
                    case 'loja':
                        return 'loja';
                    case 'restaurante':
                        return 'restaurante';
                    case 'admin':
                        return 'admin';
                    default:
                        return 'loja';

                    return;
                }

                document.getElementById('user-info').textContent =

            async loadAllData() {
                try {
                    const [products, categories, priceSettings, promotions, colors] = await Promise.all([
                        this.loadData('products.json'),
                        this.loadData('categories.json'),
                        this.loadData('price_settings.json'),
                        this.loadData('promotions.json'),
                        this.loadData('colors.json')
                    ]);

                    this.products = products.filter(p => p.active !== false);
                    this.categories = categories.filter(c => c.active !== false);
                    this.priceSettings = priceSettings.filter(p => p.active !== false);
                    this.promotions = promotions.filter(p => p.active === true);
                    this.colors = colors || [];
                    this.filteredProducts = [...this.products];

                    console.log(`✅ Dados carregados: ${this.products.length} produtos, ${this.categories.length} categorias, ${this.priceSettings.length} tabelas de preços, ${this.promotions.length} promoções ativas, ${this.colors.length} cores`);
                    
                    // Verificar atualizações automáticas a cada 30 segundos
                    this.startAutoSync();
                } catch (error) {
                    console.error('❌ Erro ao carregar dados:', error);
                    throw error;
                }
            }

            startAutoSync() {
                // Listener para atualizações em tempo real do admin
                window.addEventListener('moveisbonafe_data_update', (event) => {
                    const { type, data } = event.detail;
                    this.handleDataUpdate(type, data);
                });

                // Listener para mudanças no localStorage entre abas
                window.addEventListener('storage', (event) => {
                    if (event.key && event.key.startsWith('moveisbonafe_sync_')) {
                        const type = event.key.replace('moveisbonafe_sync_', '');
                        this.syncDataType(type);
                    }
                    
                    // Listen for broadcast updates from admin panel
                    if (event.key && event.key.startsWith('moveisbonafe_broadcast_')) {
                        const type = event.key.replace('moveisbonafe_broadcast_', '');
                        const broadcastData = JSON.parse(event.newValue);
                        this.handleDataUpdate(type, broadcastData.data);
                        console.log(`📡 Broadcast recebido: ${type} atualizado`);
                    }
                    
                    // Force sync when admin forces update
                    if (event.key === 'moveisbonafe_force_sync') {
                        setTimeout(() => this.syncAllData(), 100);
                        console.log(`🔄 Sincronização forçada pelo admin`);
                    }
                });

                // Sincronização automática como backup
                setInterval(() => {
                    this.syncAllData();
                }, 2000); // A cada 2 segundos para atualizações mais rápidas
            }

            handleDataUpdate(type, data) {
                console.log(`📥 Recebida atualização: ${type}`);
                
                if (type === 'products') {
                    this.products = data.filter(p => p.active !== false);
                    this.filteredProducts = [...this.products];
                    this.renderProducts();
                    this.showUpdateNotification('Produtos atualizados!');
                } else if (type === 'categories') {
                    this.categories = data.filter(c => c.active !== false);
                    this.renderCategories();
                    this.showUpdateNotification('Categorias atualizadas!');
                } else if (type === 'priceSettings') {
                    this.priceSettings = data.filter(p => p.active !== false);
                    this.renderProducts(); // Re-render with new prices
                    this.showUpdateNotification('Preços atualizados!');
                }
            }

            syncDataType(type) {
                const localData = localStorage.getItem(`moveisbonafe_${type}`);
                if (localData) {
                    const data = JSON.parse(localData);
                    this.handleDataUpdate(type, data);
                }
            }

            syncAllData() {
                try {
                    let hasChanges = false;

                    // Sync products with deep comparison
                    const localProducts = localStorage.getItem('moveisbonafe_products');
                    if (localProducts) {
                        const parsedProducts = JSON.parse(localProducts).filter(p => p.active !== false);
                        if (JSON.stringify(parsedProducts) !== JSON.stringify(this.products)) {
                            this.products = parsedProducts;
                            this.filteredProducts = [...this.products];
                            this.renderProducts();
                            hasChanges = true;
                            console.log(`🔄 Produtos sincronizados: ${parsedProducts.length} produtos`);
                        }
                    }

                    // Sync price settings
                    const localPriceSettings = localStorage.getItem('moveisbonafe_priceSettings');
                    if (localPriceSettings) {
                        const parsedPriceSettings = JSON.parse(localPriceSettings).filter(p => p.active !== false);
                        if (JSON.stringify(parsedPriceSettings) !== JSON.stringify(this.priceSettings)) {
                            this.priceSettings = parsedPriceSettings;
                            this.renderProducts(); // Re-render when prices change
                            hasChanges = true;
                            console.log(`🔄 Preços sincronizados: ${parsedPriceSettings.length} tabelas`);
                        }
                    }

                    // Sync categories
                    const localCategories = localStorage.getItem('moveisbonafe_categories');
                    if (localCategories) {
                        const parsedCategories = JSON.parse(localCategories).filter(c => c.active !== false);
                        if (JSON.stringify(parsedCategories) !== JSON.stringify(this.categories)) {
                            this.categories = parsedCategories;
                            this.renderCategories();
                            hasChanges = true;
                            console.log(`🔄 Categorias sincronizadas: ${parsedCategories.length} categorias`);
                        }
                    }

                    // Show notification for changes
                    if (hasChanges) {
                        this.showUpdateNotification('Dados atualizados!');
                    }
                } catch (error) {
                    console.log('Erro na sincronização automática:', error);
                }
            }

                modalTitle.textContent = product.name || 'Produto';

                if (productImage.includes('<img')) {

                    if (imgMatch) {

                        modalImage.alt = product.name;
                    }

                }

                        colorOption.appendChild(colorName);

            getProductImage(product) {

                    let imageSrc = images[0];
                    
                    // Use GitHub Pages URLs for all images
                    imageSrc = imageSrc.startsWith('data/images/') ?

                        `${this.baseUrl}/data/images/${imageSrc.replace(/^data\/images\//, '')}`;

                    return this.getProductIcon(product.category);
                }
            }

            calculatePrices(product) {
                const basePrice = product.priceAVista || product.basePrice || product.finalPrice || 0;
                const multiplier = this.currentUser.priceMultiplier || 1.0;

                const prices = {};
                
                // Use price settings configuration with proper mapping
                this.priceSettings.forEach(setting => {
                    const percentage = setting.percentage || 0;
                    const priceMultiplier = 1 + (percentage / 100);
                    const finalPrice = basePrice * priceMultiplier * multiplier;
                    
                    // Map table names to price keys based on your actual configuration
                    const tableName = (setting.tableName || setting.name || '').toLowerCase().trim();
                    if (tableName.includes('vista') || tableName === 'à vista') {
                        prices.vista = finalPrice;
                    } else if (tableName === '30' || tableName === '30d') {
                        prices.prazo30 = finalPrice;
                    } else if (tableName === '30/60' || tableName === '30/60d') {
                        prices.prazo3060 = finalPrice;
                    } else if (tableName === '30/60/90' || tableName === '30/60/90d') {
                        prices.prazo306090 = finalPrice;
                    } else if (tableName === '30/60/90/120' || tableName === '30/60/90/120d') {
                        prices.prazo30606090120 = finalPrice;
                    }
                });

                // Fallback to default calculation if no price settings
                if (Object.keys(prices).length === 0) {
                    return {
                        vista: basePrice * multiplier,
                        prazo30: (basePrice * 1.02) * multiplier,
                        prazo3060: (basePrice * 1.04) * multiplier,
                        prazo306090: (basePrice * 1.06) * multiplier,
                        prazo30606090120: (basePrice * 1.08) * multiplier
                    };
                }

                return prices;
            }

                document.querySelectorAll('.category-card').forEach(card => {

            filterProducts() {
                const searchTerm = document.getElementById('search-input').value.toLowerCase();
                const categoryFilter = document.getElementById('category-filter').value;

                this.filteredProducts = this.products.filter(product => {
                    const matchesSearch = product.name.toLowerCase().includes(searchTerm);
                    const matchesCategory = !categoryFilter || product.category === categoryFilter;
                    return matchesSearch && matchesCategory;
                });

                this.sortProducts();
            }

            sortProducts() {
                const sortBy = document.getElementById('sort-filter').value;

                switch (sortBy) {
                    case 'name':
                        this.filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
                        break;
                    case 'price-asc':
                        this.filteredProducts.sort((a, b) => {
                            const priceA = a.priceAVista || a.basePrice || a.finalPrice || 0;
                            const priceB = b.priceAVista || b.basePrice || b.finalPrice || 0;
                            return priceA - priceB;
                        });
                        break;
                    case 'price-desc':
                        this.filteredProducts.sort((a, b) => {
                            const priceA = a.priceAVista || a.basePrice || a.finalPrice || 0;
                            const priceB = b.priceAVista || b.basePrice || b.finalPrice || 0;
                            return priceB - priceA;
                        });
                        break;
                }

                this.renderProducts();
            }
        }

        function updateModalThumbnails() {

                thumbnail.className = `modal-thumbnail ${index === currentModalImageIndex ? 'active' : ''}`;

        function updateNavigationButtons() {

            if (product.colorVariations && product.colorVariations.length > 0) {

                    const colorData = catalogClient.colors.find(c => c.name === colorName);
                    const colorCode = colorData ? colorData.code : '#cccccc';
                    
                    const colorOption = document.createElement('div');
                    colorOption.className = `color-option ${index === 0 ? 'selected' : ''}`;
                    colorOption.onclick = () => selectModalColor(colorName, colorOption);
                    colorOption.innerHTML = `

        // Shopping Cart System - Device-specific storage
        function getDeviceCartKey() {
            const userAgent = navigator.userAgent;
            const screenRes = `${screen.width}x${screen.height}`;
            const deviceId = btoa(userAgent + screenRes).substring(0, 16);
            return `moveisbonafe_cart_${deviceId}`;

        // Initialize cart count on page load
        // Enhanced image loading with base64 fallback for GitHub Pages delays
        function handleImageError(img) {
            const maxRetries = 3;
            const retryDelay = 2000;
            
            if (!img.dataset.retryCount) {
                img.dataset.retryCount = '0';
            }
            
            const retryCount = parseInt(img.dataset.retryCount);
            
            if (retryCount < maxRetries) {
                // Try base64 fallback if available
                const imageName = img.src.split('/').pop().split('?')[0];
                let base64Data = localStorage.getItem(`image_base64_${imageName}`);
                
                // Check memory cache if localStorage doesn't have it
                if (!base64Data && window.parent && window.parent.imageMemoryCache) {
                    base64Data = window.parent.imageMemoryCache[imageName];
                }
                
                // Check own window memory cache
                if (!base64Data && window.imageMemoryCache) {
                    base64Data = window.imageMemoryCache[imageName];
                }
                
                if (base64Data && retryCount >= 1) {
                    console.log(`Using base64 fallback for: ${imageName}`);
                    img.src = base64Data;
                    return;
                }
                
                img.dataset.retryCount = (retryCount + 1).toString();
                
                setTimeout(() => {
                    const originalSrc = img.src.split('?')[0];
                    img.src = `${originalSrc}?v=${Date.now()}&retry=${retryCount + 1}`;
                }, retryDelay * retryCount);
            } else {
                // Final fallback - check base64 one more time
                const imageName = img.src.split('/').pop().split('?')[0];
                const base64Data = localStorage.getItem(`image_base64_${imageName}`);
                
                if (base64Data) {
                    img.src = base64Data;
                } else {
                    img.style.display = 'none';
                    if (img.nextElementSibling) {
                        img.nextElementSibling.style.display = 'flex';
                    }
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            updateCartCount();
            
            // Apply error handling to all images after initial load
            setTimeout(() => {
                const images = document.querySelectorAll('img');
                images.forEach(img => {
                    if (!img.onerror) {
                        img.onerror = () => handleImageError(img);
                    }
                });
            }, 1000);
        });

        // Global image synchronization system
        function initImageSync() {
            // Initialize memory cache for cross-page image sharing
            if (!window.imageMemoryCache) {
                window.imageMemoryCache = {};
            }
            
            // Check for newly uploaded images in localStorage and sync to memory
            const imageKeys = Object.keys(localStorage).filter(key => key.startsWith('image_base64_'));
            imageKeys.forEach(key => {
                const imageName = key.replace('image_base64_', '');
                const base64Data = localStorage.getItem(key);
                if (base64Data && !window.imageMemoryCache[imageName]) {
                    window.imageMemoryCache[imageName] = base64Data;
                }
            });
            
            // Force refresh of any failed image loads
            const failedImages = document.querySelectorAll('img[data-retry-count]');
            failedImages.forEach(img => {
                const imageName = img.src.split('/').pop().split('?')[0];
                let base64Data = localStorage.getItem(`image_base64_${imageName}`);
                
                if (!base64Data && window.imageMemoryCache) {
                    base64Data = window.imageMemoryCache[imageName];
                }
                
                if (base64Data) {
                    img.src = base64Data;
                    img.removeAttribute('data-retry-count');
                }
            });
        }
        
        // Data synchronization listener for cross-page updates
        function checkForDataUpdates() {
            const dataTypes = ['products', 'categories', 'colors', 'priceSettings'];
            let hasUpdates = false;
            
            dataTypes.forEach(dataType => {
                const lastUpdateKey = `last_${dataType}_update`;
                const lastUpdate = localStorage.getItem(lastUpdateKey);
                const lastCheck = localStorage.getItem(`last_${dataType}_check`) || '0';
                
                if (lastUpdate && parseInt(lastUpdate) > parseInt(lastCheck)) {
                    // Find the most recent sync data
                    const syncKeys = Object.keys(localStorage)
                        .filter(key => key.startsWith(`sync_${dataType}_`))
                        .sort((a, b) => {
                            const timeA = parseInt(a.split('_')[2]);
                            const timeB = parseInt(b.split('_')[2]);
                            return timeB - timeA;
                        });
                    
                    if (syncKeys.length > 0) {
                        try {
                            const syncData = JSON.parse(localStorage.getItem(syncKeys[0]));
                            if (syncData && syncData.data) {
                                catalogClient[dataType] = syncData.data;
                                hasUpdates = true;
                                localStorage.setItem(`last_${dataType}_check`, Date.now().toString());
                                console.log(`📡 Dados atualizados: ${dataType}`);
                            }
                        } catch (error) {
                            console.warn(`Erro ao processar sync de ${dataType}:`, error);
                        }
                    }
                }
            });
            
            if (hasUpdates) {
                // Refresh the display with updated data
                if (typeof renderProducts === 'function') {
                    renderProducts();
                }
                if (typeof updateInterfaceBasedOnUser === 'function') {
                    updateInterfaceBasedOnUser();
                }
            }
        }
        
        // Run sync checks
        initImageSync();
        checkForDataUpdates();
        setInterval(initImageSync, 30000); // Check for images every 30 seconds
        setInterval(checkForDataUpdates, 10000); // Check for data updates every 10 seconds
    </script>
</body>
