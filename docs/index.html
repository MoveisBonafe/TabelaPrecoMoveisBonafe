<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveisBonafe - Tabela Preço</title>
    <meta name="description" content="MoveisBonafe - Móveis de qualidade com os melhores preços. Veja nossa tabela preço completa com tabelas de preços personalizadas.">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./favicon.ico">

    <!-- CSS básico -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f8fafc;
            line-height: 1.6;
        }

        .redirect-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        .redirect-container h1 {
            font-size: 2.5rem;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .redirect-container p {
            font-size: 1.2rem;
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .redirect-button {
            padding: 1rem 2rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .redirect-button:hover {
            background: #2563eb;
        }

        .countdown {
            font-size: 0.9rem;
            color: #9ca3af;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>MoveisBonafe</h1>
        <p>Sistema atualizado! Redirecionando para a nova versão...</p>
        <button class="redirect-button" onclick="redirectToApp()">
            Acessar Sistema
        </button>
        <div class="countdown">
            Redirecionamento automático em <span id="countdown">3</span>s
        </div>
    </div>

    <script>
        function redirectToApp() {
            // Redirect to the main application (port 5000)
            const currentHost = window.location.hostname;
            const newUrl = `http://${currentHost}:5000/`;
            window.location.href = newUrl;
        }

        // Auto redirect after 3 seconds
        let countdown = 3;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(timer);
                redirectToApp();
            }
        }, 1000);
    </script>
</body>
</html>
