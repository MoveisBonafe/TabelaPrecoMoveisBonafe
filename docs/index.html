<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveisBonafe - Redirecionando...</title>
    <meta name="description" content="MoveisBonafe - Sistema de acesso para catálogo de móveis.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
        }
        
        .redirect-container {
            text-align: center;
            padding: 40px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #d4831e;
            margin-bottom: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .loading-text {
            font-size: 1.1rem;
            margin-bottom: 24px;
            opacity: 0.9;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .manual-link {
            margin-top: 32px;
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .manual-link:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1 class="logo">Móveis Bonafé</h1>
        <p class="loading-text">Redirecionando para o sistema de login...</p>
        <div class="spinner"></div>
        <a href="login.html" class="manual-link">Clique aqui se não for redirecionado automaticamente</a>
    </div>

    <script>
        // Automatic redirect to login page
        setTimeout(() => {
            window.location.href = 'login.html';
        }, 2000);
        
        console.log('MoveisBonafe - Redirecionando para login');
    </script>
</body>
</html>
