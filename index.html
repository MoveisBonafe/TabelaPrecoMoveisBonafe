<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveisBonafe - GitHub Pages</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background: #000000;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            background: linear-gradient(45deg, #fbbf24, #000000, #fbbf24, #000000);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            background: linear-gradient(135deg, #fbbf24 0%, #d97706 50%, #92400e 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #f59e0b 0%, #92400e 50%, #78350f 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(251, 191, 36, 0.4);
        }
    </style>
</head>
<body>
    <h1>MoveisBonafe - Sistema GitHub Pages</h1>
    <p>Sistema de catálogo de produtos totalmente hospedado no GitHub Pages</p>
    
    <div style="margin: 40px 0;">
        <a href="docs/login.html" class="btn">Acessar Sistema</a>
        <a href="docs/admin.html" class="btn">Painel Admin</a>
        <a href="docs/catalogo.html" class="btn">Catálogo Público</a>
    </div>
    
    <div style="margin-top: 60px; color: #666; font-size: 14px;">
        <p>Sistema funciona 100% no GitHub Pages</p>
        <p>Dados salvos diretamente no repositório GitHub</p>
        <p>Sem necessidade de servidor externo</p>
    </div>
</body>
</html>
